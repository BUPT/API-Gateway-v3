<!DOCTYPE html>

<head>

    <script src="js/noSetScript.js" type="text/javascript" defer="defer" charset="utf-8"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

    <style>
        .table tbody tr td {
            vertical-align: middle;
        }
    </style>
</head>

<body ng-controller="StartCtrl">

            </div>
            <div>
                <ul class="nav navbar-nav">

                            </li>

                            <li>
                                <a href="#" ng-bind="file3" ng-click="lookall()"></a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#" ng-bind="file4" ng-click="rename()"></a>
                            </li>
                            <li class="divider"></li>

                            </li>

                    <li>
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" ng-bind="operate"></a>
                        <ul class="dropdown-menu">

                            <li class="divider"></li>
                            <li>
                                <a href="#" ng-bind="operate5" ng-click="outjson()"></a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#" ng-bind="operate2" ng-click="register()"></a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#" ng-bind="operate4" ng-click="debug()"></a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#" ng-bind="operate3" ng-click="goback()"></a>
                            </li>
                        </ul>
                    </li>

                    <!-- <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" ng-bind="tool"></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#" ng-bind="tool1"></a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#" ng-bind="tool2"></a>
                            </li>

                            <li>
                                <a href="#" ng-bind="tool3"></a>
                            </li>
                        </ul>
                    </li> -->
                    <li>
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" ng-bind="window"></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#" ng-bind="window1" ng-click="newwindow()"></a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#" ng-bind="window2" ng-click="systemClose()"></a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#" ng-bind="window3" ng-click="fullScreen()"></a>

                            </li>

                    </li>
                    <li>
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" ng-bind="help"></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="http://www.linyimin.club:8001/static/viewAPIs.html#/" ng-bind="help1" target="_blank"></a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#" ng-bind="help2"></a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 注册弹窗 -->
    <script type="text/ng-template" id="register.html">
        <div class="ui-dialog-title">
            注册组合API
        </div>
        <div class="ui-dialog-content" style="margin-top:40px;">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-4 control-label" style=" text-align: center;">名称</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="请输入名称" ng-model="r_name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" style=" text-align: center;">ID</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="请输入ID" ng-model="r_id">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" style=" text-align: center;">参数</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="请输入参数" ng-model="r_input">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" style=" text-align: center;">输出</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="请输入输出" ng-model="r_output">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" style=" text-align: center;">URL</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="请输入URL" ng-model="r_url">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-7">
                        <button class="btn btn-default" ng-click="registeryes()">确定</button>
                    </div>
                </div>
            </form>
        </div>
    </script>

    <!-- 调试弹窗 -->
    <script type="text/ng-template" id="debug.html">
        <div class="ui-dialog-title">
            调试组合API
        </div>
        <div class="ui-dialog-content" style="margin-top:40px;">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-4 control-label" style=" text-align: center;">URL</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="请输入要调试API的URL" ng-model="d_url">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-7">
                        <button class="btn btn-default" ng-click="debugyes()">确定</button>
                    </div>
                </div>
            </form>
        </div>
    </script>

    <!-- 查看所有组合API弹窗 -->
    <script type="text/ng-template" id="lookall.html">
        <div class="ui-dialog-title">
            查看组合API
        </div>
        <div class="ui-dialog-content" style="margin-top:40px;">
            <table class="table table-hover" style="word-break:break-all;word-wrap:break-all;table-layout: fixed; ">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>名称</th>
                        <th>类型</th>
                        <th>参数</th>
                        <th>输出</th>
                        <th>URL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="data in datas">
                        <td>{{data.ID}}</td>
                        <td>{{data.name}}</td>
                        <td>{{data.type}}</td>
                        <td>{{data.argument}}</td> 
                        <td>{{data.event}}</td>
                        <td>{{data.URL}}</td>   
                    </tr>
                </tbody>
            </table>                   
        </div>
    </script>

    <!-- 重命名弹窗 -->
    <script type="text/ng-template" id="rename.html">
        <div class="ui-dialog-title">
            组合API重命名
        </div>
        <div class="ui-dialog-content" style="margin-top:40px;">
            <table class="table table-hover" style="table-layout: fixed; ">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>名称</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="data in datas">
                        <td>{{data.ID}}</td>
                        <td>
                            <input type="text" class="form-control" disabled="disabled" value={{data.URL}}></input>
                        </td>
                        <td>
                            <button type="button" class="btn" style="outline:none;width: 76px;margin-top: 0px;" ng-click="modify(data,$event,$index)">修改</button>
                            <button type="button" class="btn" style="outline:none;width: 76px;margin-top: 0px;" ng-click="ok(data,$event,$index)">确定</button>
                        </td> 
                    </tr>
                </tbody>
            </table>                   
        </div>
    </script>

    <!-- 打开组合API弹窗 -->
    <script type="text/ng-template" id="openapi.html">
        <div class="ui-dialog-title">
            所有组合API
        </div>
        <div class="ui-dialog-content" style="margin-top:40px;">
            <table class="table table-hover" style="word-break:break-all;word-wrap:break-all;table-layout: fixed; ">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>类型</th>
                        <th>URL</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="data in datas">
                        <td>{{data.name}}</td>
                        <td>{{data.type}}</td>
                        <td>{{data.URL}}</td> 
                        <td>
                            <button type="button" class="btn" style="outline:none;margin-top: 0px;" ng-click="open(data,$event,$index)">打开</button>
                        </td>  
                    </tr>
                </tbody>
            </table>                   
        </div>
    </script>

    <!-- 可拖动的所有 SVG 图标 -->
    <div style="display: none;">
        <svg>
            <symbol id="Icon1" viewBox="0 0 10 10">
                <circle cx="3" cy="4" r="2" style="fill:rgb(255, 0, 0);" />
            </symbol>
            <symbol id="Icon2" viewBox="0 0 10 10">
                <circle cx="3" cy="4" r="2" style="fill:rgb(255, 136, 0);" />
            </symbol>
            <symbol id="Icon3" viewBox="0 0 10 10">
                <circle cx="3" cy="4" r="2" style="fill:rgb(249, 253, 3);" />
            </symbol>
            <symbol id="Icon4" viewBox="0 0 10 10">
                <circle cx="3" cy="4" r="2" style="fill:rgb(88, 211, 32);" />
            </symbol>
            <symbol id="Icon5" viewBox="0 0 10 10">
                <circle cx="3" cy="4" r="2" style="fill:rgb(30, 252, 233);" />
            </symbol>
            <symbol id="Icon6" viewBox="0 0 10 10">
                <circle cx="3" cy="4" r="2" style="fill:rgb(41, 7, 236);" />
            </symbol>
            <symbol id="Icon7" viewBox="0 0 10 10">
                <circle cx="3" cy="4" r="2" style="fill:rgb(153, 7, 109);" />
            </symbol>
            <symbol id="Icon0" viewBox="0 0 10 10">
                <circle cx="3" cy="4" r="2" style="fill:rgb(99, 96, 98);" />
            </symbol>
        </svg>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-9" style="position: relative; ">
                <div class="left">
                    <br />
                    <p style="font-size:20px;">API类型列表</p>
                    <div style="height:2px;"></div>
                    <div class="sdt-drag-element-lis">
                        <div class="sdt-drag-element" data-sdt-type="CallControl">
                            <svg width="100" height="50">
                                <use xlink:href="#Icon1" x="-15" y="5"></use>
                                <text x="0" y="10" style="font-size: 11px; font-weight: 600;">呼叫控制类</text>
                            </svg>
                        </div>
                        <div style="height:2px;"></div>
                        <div class="sdt-drag-element" data-sdt-type="NumberChange">
                            <svg width="100" height="50">
                                <use xlink:href="#Icon2" x="-15" y="5"></use>
                                <text x="0" y="10" style="font-size: 11px; font-weight: 600;">号码改变类</text>
                            </svg>
                        </div>
                        <div style="height:2px;"></div>
                        <div class="sdt-drag-element" data-sdt-type="OutBound">
                            <svg width="100" height="50">
                                <use xlink:href="#Icon3" x="-15" y="5"></use>
                                <text x="8" y="10" style="font-size: 11px; font-weight: 600;">外呼类</text>
                            </svg>
                        </div>
                        <div style="height:2px;"></div>
                        <div class="sdt-drag-element" data-sdt-type="MultiCall">
                            <svg width="100" height="50">
                                <use xlink:href="#Icon4" x="-15" y="5"></use>
                                <text x="0" y="10" style="font-size: 11px; font-weight: 600;">多方通话类</text>
                            </svg>
                        </div>
                        <div style="height:2px;"></div>
                        <div class="sdt-drag-element" data-sdt-type="IVR">
                            <svg width="100" height="50">
                                <use xlink:href="#Icon5" x="-15" y="5"></use>
                                <text x="10" y="10" style="font-size: 11px; font-weight: 600;">IVR类</text>
                            </svg>
                        </div>
                        <div style="height:2px;"></div>
                        <div class="sdt-drag-element" data-sdt-type="QOS">
                            <svg width="100" height="50">
                                <use xlink:href="#Icon6" x="-15" y="5"></use>
                                <text x="8" y="10" style="font-size: 11px; font-weight: 600;">QOS类</text>
                            </svg>
                        </div>
                        <div style="height:2px;"></div>
                        <div class="sdt-drag-element" data-sdt-type="Message">
                            <svg width="100" height="50">
                                <use xlink:href="#Icon7" x="-15" y="5"></use>
                                <text x="8" y="10" style="font-size: 11px; font-weight: 600;">消息类</text>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="cent">
                    <!-- 目标画布被一个 class="sdt-canvas" 的 <div> 标签包围，此标签的宽和高决定了目标画布的宽和高。目标画布本身是一个 id="sdt-drop-canvas" 的 <svg>标签 -->
                    <div class="sdt-canvas" style="width: 740px; height: 500px; border:1px solid #ccc">
                        <svg id="sdtDropCanvas" width="100%" height="100%">
                        </svg>
                    </div>
                </div>
                <div class="right"></div>
                <div class="row" style="margin-left:-70px;position:absolute;bottom:-180px;">
                    <form role="form" style="width:900px;">
                        <div class="form-group">
                            <label style="font-size:15px;">控制台</label>
                            <textarea class="form-control" rows="5" disabled="disabled" ng-model="debuginformation"></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3">
                <ul id="myTab" class="nav nav-tabs">
                    <li class="active">
                        <a href="#home" data-toggle="tab">属性设置</a>
                    </li>
                    <li>
                        <a href="#json" data-toggle="tab">JSON</a>
                    </li>
                </ul>
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane fade in active" id="home">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <input type="text" style="display:none;" id="nodeid"></input>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" style="text-align:left">类型</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="type" disabled="disabled" id="tp" style="width:200px;"></input>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" style="text-align:left">名称</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="name" style="width:200px;">
                                        <!-- <option>1</option> -->
                                        <!-- <option>2</option> -->
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" style="text-align:left">ID</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="id" disabled="disabled" id="idid" style="width:200px;"></input>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" style="text-align:left">参数</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" rows="3" ng-model="input" disabled="disabled" id="inputt" style="width:200px;"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" style="text-align:left">输出</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" rows="2" ng-model="output" disabled="disabled" id="output" style="width:200px;"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" style="text-align:left">URL</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="url" disabled="disabled" id="url" style="width:200px;"></input>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" style="text-align:left">是否异步</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="asn" style="width:200px;">
                                        <option value="0">否</option>
                                        <option value="1">是</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" style="text-align:left">执行条件</label>
                                <div class="col-sm-8">
                                    <input id="condi" type="text" class="form-control" ng-model="condition" style="width:200px;"></input>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-6">
                                    <button id="savebutton" class="btn btn-default" ng-click="save()">保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="json">
                        <pre id="jsontext"></pre>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
