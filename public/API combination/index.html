<!DOCTYPE html>
<html lang="en" ng-app="APIGateway">

<head>
    <title>可视化API组合系统</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="framework/jquery.min.js" type="text/javascript"></script>
    <script src="framework/bootstrap.min.js"></script>
    <script src="framework/angular.js"></script>
    <script src="framework/FileSaver.js" charset="utf-8"></script>

    <script src="framework/SDT.js" type="text/javascript" defer="defer" charset="utf-8"></script>
    <script src="js/noSetScript.js" type="text/javascript" defer="defer" charset="utf-8"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

    <!-- ngdialog弹窗 -->
    <link rel="stylesheet" href="node_modules/ng-dialog/css/ngDialog.css">
    <link rel="stylesheet" href="node_modules/ng-dialog/css/ngDialog-theme-default.css">
    <!-- <link rel="stylesheet" href="ngDialog-theme-msm.css"> -->
    <script src="node_modules/ng-dialog/js/ngDialog.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet">
</head>

<body ng-controller="StartCtrl">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" ng-bind="title"></a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" ng-bind="file"></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#" ng-bind="file1"></a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#" ng-bind="file2"></a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#" ng-bind="file3"></a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#" ng-bind="file4"></a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#" ng-bind="file5"></a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#" ng-bind="file6"></a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" ng-bind="operate"></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#" id="save" ng-bind="operate1" ng-click="show()"></a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#" id="center" ng-bind="operate5" ng-click="outjson()"></a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#" id="center" ng-bind="operate2" ng-click="register()"></a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#" id="backout" ng-bind="operate4" ng-click="debug()"></a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#" id="backout" ng-bind="operate3" ng-click="goback()"></a>
                            </li>
                        </ul>
                    </li>

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" ng-bind="tool"></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#" ng-bind="tool1"></a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#" ng-bind="tool2"></a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#" ng-bind="tool3"></a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" ng-bind="window"></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#" ng-bind="window1"></a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#" ng-bind="window2"></a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" ng-bind="help"></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#" ng-bind="help1"></a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#" ng-bind="help2"></a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 注册弹窗 -->
    <script type="text/ng-template" id="register.html">
        <div class="ui-dialog-title">
            注册组合API
        </div>
        <div class="ui-dialog-content" style="margin-top:40px;">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-4 control-label" style=" text-align: center;">名称</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="请输入名称" ng-model="r_name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" style=" text-align: center;">ID</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="请输入ID" ng-model="r_id">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" style=" text-align: center;">参数</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="请输入参数" ng-model="r_input">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" style=" text-align: center;">输出</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="请输入输出" ng-model="r_output">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" style=" text-align: center;">URL</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="请输入URL" ng-model="r_url">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-7">
                        <button class="btn btn-default" ng-click="registeryes()">确定</button>
                    </div>
                </div>
            </form>
        </div>
    </script>

    <!-- 调试弹窗 -->
    <script type="text/ng-template" id="debug.html">
        <div class="ui-dialog-title">
            调试组合API
        </div>
        <div class="ui-dialog-content" style="margin-top:40px;">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-4 control-label" style=" text-align: center;">URL</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="请输入要调试API的URL" ng-model="d_url">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-7">
                        <button class="btn btn-default" ng-click="debugyes()">确定</button>
                    </div>
                </div>
            </form>
        </div>
    </script>

    <!-- 可拖动的所有 SVG 图标 -->
    <div style="display: none;">
        <svg>
            <symbol id="Icon1" viewBox="0 0 36 9">
                <rect width="36" height="9" style="fill:rgb(255, 0, 0);" />
            </symbol>
            <symbol id="Icon2" viewBox="0 0 36 9">
                <rect width="36" height="9" style="fill:rgb(255, 136, 0);" />
            </symbol>
            <symbol id="Icon3" viewBox="0 0 36 9">
                <rect width="36" height="9" style="fill:rgb(249, 253, 3);" />
            </symbol>
            <symbol id="Icon4" viewBox="0 0 36 9">
                <rect width="36" height="9" style="fill:rgb(88, 211, 32);" />
            </symbol>
            <symbol id="Icon5" viewBox="0 0 36 9">
                <rect width="36" height="9" style="fill:rgb(30, 252, 233);" />
            </symbol>
            <symbol id="Icon6" viewBox="0 0 36 9">
                <rect width="36" height="9" style="fill:rgb(41, 7, 236);" />
            </symbol>
            <symbol id="Icon7" viewBox="0 0 36 9">
                <rect width="36" height="9" style="fill:rgb(153, 7, 109);" />
            </symbol>
        </svg>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="left">
                    <div class="sdt-drag-element-lis">
                        <div class="sdt-drag-element" data-sdt-type="HJKZ">
                            <svg width="78" height="36">
                                    <use xlink:href="#Icon1" x="0" y="8"></use>
                                    <text x="0" y="14" style="font-size: 10px; font-weight: 600;">呼叫控制类</text>
                                </svg>
                        </div>
                        <div class="sdt-drag-element" data-sdt-type="HMGB">
                            <svg width="78" height="36">
                                    <use xlink:href="#Icon2" x="0" y="8"></use>
                                    <text x="0" y="14" style="font-size: 10px; font-weight: 600;">号码改变类</text>
                                </svg>
                        </div>
                        <div class="sdt-drag-element" data-sdt-type="WH">
                            <svg width="78" height="36">
                                    <use xlink:href="#Icon3" x="0" y="8"></use>
                                    <text x="0" y="14" style="font-size: 10px; font-weight: 600;">外呼类</text>
                                </svg>
                        </div>
                        <div class="sdt-drag-element" data-sdt-type="DFTH">
                            <svg width="78" height="36">
                                    <use xlink:href="#Icon4" x="0" y="8"></use>
                                    <text x="0" y="14" style="font-size: 10px; font-weight: 600;">多方通话类</text>
                                </svg>
                        </div>
                        <div class="sdt-drag-element" data-sdt-type="IVR">
                            <svg width="78" height="36">
                                    <use xlink:href="#Icon5" x="0" y="8"></use>
                                    <text x="0" y="14" style="font-size: 10px; font-weight: 600;">IVR类</text>
                                </svg>
                        </div>
                        <div class="sdt-drag-element" data-sdt-type="QOS">
                            <svg width="78" height="36">
                                    <use xlink:href="#Icon6" x="0" y="8"></use>
                                    <text x="0" y="14" style="font-size: 10px; font-weight: 600;">QOS类</text>
                                </svg>
                        </div>
                        <div class="sdt-drag-element" data-sdt-type="XX">
                            <svg width="78" height="36">
                                    <use xlink:href="#Icon7" x="0" y="8"></use>
                                    <text x="0" y="14" style="font-size: 10px; font-weight: 600;">消息类</text>
                                </svg>
                        </div>
                    </div>
                </div>
                <div class="cent">
                    <!-- 目标画布被一个 class="sdt-canvas" 的 <div> 标签包围，此标签的宽和高决定了目标画布的宽和高。目标画布本身是一个 id="sdt-drop-canvas" 的 <svg>标签 -->
                    <div class="sdt-canvas" style="width: 740px; height: 400px; border:1px solid #ccc">
                        <svg id="sdtDropCanvas" width="100%" height="100%">
                        </svg>
                    </div>
                </div>
                <div class="right"></div>
                <div class="row" style="margin-left:-70px;position:fixed;bottom:10px;">
                    <form role="form" style="width:900px;">
                        <div class="form-group">
                            <label style="font-size:15px;">控制台</label>
                            <textarea class="form-control" rows="5" disabled="disabled" ng-model="debuginformation"></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3">
                <ul id="myTab" class="nav nav-tabs">
                    <li class="active"><a href="#home" data-toggle="tab">属性设置</a></li>
                    <li><a href="#json" data-toggle="tab">JSON</a></li>
                </ul>
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane fade in active" id="home">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <input type="text" style="display:none;" id="nodeid"></input>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" style="text-align:left">类型</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="type" disabled="disabled" id="tp" style="width:200px;"></input>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" style="text-align:left">名称</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="name" style="width:200px;">
                                        <!-- <option>1</option> -->
                                        <!-- <option>2</option> -->
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" style="text-align:left">ID</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="id" disabled="disabled" id="idid" style="width:200px;"></input>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" style="text-align:left">参数</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" rows="3" ng-model="input" disabled="disabled" id="inputt" style="width:200px;"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" style="text-align:left">输出</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" rows="2" ng-model="output" disabled="disabled" id="output" style="width:200px;"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" style="text-align:left">URL</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="url" disabled="disabled" id="url" style="width:200px;"></input>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" style="text-align:left">是否异步</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="asn" style="width:200px;">
                                        <option value="0">否</option>
                                        <option value="1">是</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" style="text-align:left">执行条件</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="condition" style="width:200px;"></input>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-6">
                                    <button class="btn btn-default" ng-click="save()">保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="json">
                        <pre id="jsontext"></pre>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
