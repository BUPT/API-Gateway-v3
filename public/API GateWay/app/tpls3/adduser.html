<style>
    h2{
        text-align: center;
    }
    .row{
        margin-left: 0px;
    }
    .formborder{
         width: 600px;
         margin: 0 auto;
     }
    label{
        font-size: 20px;
    }
    .add{
        border-radius: 10%;
    }
</style>




<div class="row jumbotron" >
    <div class="col-md-12">
        <div class="formborder">
        <h2>添加用户</h2>
        <form role="form">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" placeholder="请输入用户名">
            </div>
         <!--角色-->
            <div ng-controller="EngineeringController">
            <label >角色</label>
                <select ng-model="engineer.currentActivity" class="form-control"
                        ng-options="act for act in activities">
                </select>
            </div>
            <div class="form-group">
                <label for="tel">电话号码</label>
                <input type="text" class="form-control" id="tel" placeholder="请输入电话号码">
            </div>
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" class="form-control" id="email" placeholder="请输入邮箱">
            </div>
            <div class="form-group">
                <label for="pwd">密码</label>
                <input type="password" class="form-control" id="pwd" placeholder="请输入密码">
            </div>

            <button type="submit" class="btn btn-info add">添加</button>
        </form>
    </div>
    </div>
</div>
