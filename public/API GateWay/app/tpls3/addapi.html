<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打开API</title>
    <link rel="stylesheet" href="../css/app.min.css">
    <script src="../js/jquery-3.2.1.js"></script>
    <style>
        .ngdialog-content{
            width: 450px !important;
            height: 250px !important;
        }
    </style>
    <script>
        function Upload() {
            var formData = new FormData($("#uploadForm")[0]);
            $.ajax({
                url: 'http://www.linyimin.club:8001/apis/uploads',
                type: 'post',
                data: formData,
                async: false,
                cache: false,
                contentType: false,
                processData: false,
                success: function(returndata) {
                    alert(returndata.result);
                    if(returndata.result == true){
                        window.location.href="api.html";
                    }


                },
                error: function(returndata) {
                    alert(returndata);
                }
            });
        }
    </script>
</head>
<body>
<form id="uploadForm">
    <div>
        <div class="from-group">
            <label>文件名称</label>
            <input type="text" name="fileName">
        </div>
        <div class="from-group">
            <label>上传文件</label>
            <input type="file"  name="avatar" multiple>
        </div>
    </div>
    <div class="input-field col s12">
        <button value="save" type="button" class="waves-effect waves-light btn right" onclick="Upload()">
            save
        </button>
    </div>
</form>
</body>
</html>
