<style>
    .addplugin{
        margin-left: 540px;
        border-radius: 50%;
        height: 40px;
    }
    .buttonuniform{
        border-radius: 50%;
    }
    table tr:nth-child(odd){
        background-color: #ffffff;
    }
    table tr td{
        height: 55px;
    }
</style>
<div class="jumbotron">
<div class="row ">
    <h2  class="col-lg-4">组件管理</h2>
    <button class=" btn btn-info addplugin"  ng-click="addplugin()">
        <span class="glyphicon glyphicon-plus"></span>
    </button>
</div>
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
        <tr class="active">
            <th>组件名称</th>
            <th>API</th>
            <th>用户</th>
            <th>状态</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-tr" ng-repeat="list in names">
            <td ng-bind="list.name"></td>
            <td>{{ $index + 1 }}</td>
            <td ng-bind="list.id"></td>

            <td ng-bind="list.info"></td>
            <td>{{ $index + 1 }}</td>
            <td>
                <button class="btn btn-info buttonuniform" ng-click="edit()">
                    <span class="glyphicon glyphicon-pencil" ></span>
                </button>
                <button class="btn btn-info buttonuniform"  >
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
