<style>
    .row{
        margin-left: 0px;
    }
</style>
<div class="row jumbotron">
    <div class="col-md-5">
        <h2>编辑组件</h2>
    </div>

    <div class="col-md-7">
        <form role="form">
            <div class="form-group">
                <label for="username">组件</label>
                <input type="text" class="form-control" id="username" placeholder="请编辑组件">
            </div>
            <div class="form-group">
                <label for="tel">所属API</label>
                <input type="text" class="form-control" id="tel" placeholder="请编辑所属API">
            </div>
            <div class="form-group">
                <label for="email">所属用户</label>
                <input type="email" class="form-control" id="email" placeholder="请编辑所属用户">
            </div>
            <div class="form-group">
                <label for="pwd">主机</label>
                <input type="password" class="form-control" id="pwd" placeholder="请编辑主机">
            </div>
            <div class="form-group">
                <label for="pwd">端口</label>
                <input type="password" class="form-control" id="pwd" placeholder="请编辑端口">
            </div>

            <button type="submit" class="btn btn-info">提交修改</button>
        </form>
    </div>
</div>
